TEXT="<h2>Приложение авторизации через социальные сети</h2>
В настройках приложения вам необходимо прописать VK API_KEY и VK SECRET<br>
Чтобы получить эти значения вам нужно зайти на сайт вконтакте, внизу есть ссылка <a href='http://vk.com/developers.php' target='_blank'>разработчикам</a>, далее нажимаем кнопку Создать приложение - она справа сверху сразу под меню<br>
Выбираем Веб-сайт<br>
Указываем параметры сайта<br>
Нажимаем сохранить. ID приложения = VK API_KEY, Защищенный ключ = VK SECRET<br>
vk redirect_url, вот такого формата http://www.ваш_сайт.ru/socialauth/login?do=login_vk<br>
Теперь переходим в настройки CMS Sitebill и указываем эти параметры"